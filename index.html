<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="banner-container">
            <img src="./img/banner-icon.png" 
            alt="Banner Icon" class="banner-icon">
            <div class="banner-text"><strong>Dashboard</strong></div>
        </div>
        <div class="sidebar-container">
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/history-icon.svg" 
                alt="Home Icon" class="sidebar-icon">
                <div class="sidebar-text">Home</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/profile-icon.svg" 
                alt="Profile Icon" class="sidebar-icon">
                <div class="sidebar-text">Profile</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/message-icon.svg" 
                alt="Message Icon" class="sidebar-icon">
                <div class="sidebar-text">Message</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/history-icon.svg" 
                alt="History Icon" class="sidebar-icon">
                <div class="sidebar-text">History</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/tasks-icon.svg" 
                alt="Tasks Icon" class="sidebar-icon">
                <div class="sidebar-text">Tasks</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/communities-icon.svg" 
                alt="Communities Icon" class="sidebar-icon">
                <div class="sidebar-text">Communities</div>
            </div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/settings-icon.svg" 
                alt="Settings Icon" class="sidebar-icon">
                <div class="sidebar-text">Settings</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/support-icon.svg" 
                alt="Support Icon" class="sidebar-icon">
                <div class="sidebar-text">Support</div>
            </div>
            <div class="sidebar-item">
                <img src="./img/sidebar-icons/privacy-icon.svg" 
                alt="Privacy Icon" class="sidebar-icon">
                <div class="sidebar-text">Privacy</div>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="search-container">
            <img src="./img/search-icons/search-icon.svg" 
            alt="Search Icon" class="search-icon">
            <input type="text">
            <img src="./img/search-icons/notification-icon.svg" 
            alt="Notification Icon" class="notification-icon">
            <img src="./img/account-icons/first-account-icon.svg" 
            alt ="First Account Icon" class="account-icon">
            <div class="username">Davi Ernest Pradipta</div>
        </div>
        <div class="account-container"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
